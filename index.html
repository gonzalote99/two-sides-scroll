<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>two sides scroll</title>
</head>
<body>
  <section class="slider-container">
   <section class="left-slid">
   <div class="game-one">
   <h1>player 1</h1>
   </div>
   <div class="game-two">
    <h1>player 2</h1>
    </div>
    <div class="game-three">
      <h1>player 3</h1>
      </div>
      <div class="game-four">
        <h1>player 4</h1>
        </div>
   </section>
   <section class="right-slid">
   <div class="img img-one"></div>
   <div class="img img-two"></div>
   <div class="img img-three"></div>
   <div class="img img-four"></div>

   </section>

   <section class="buttons-container">
    <button id="down-btn">&#8595</button>
    <button id="up-btn">&#8593</button>
   </section>

  </section>
  <script src="script.js"></script>
</body>
</html>
